<!DOCTYPE html>
<html>
<head>
	<title>Paint The Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
	<form>
		<label for="number">Select Number of Cell</label>
		<input type="number" name="number" min="1" max="12">
		<label for="color">Select Color</label>
		<input type="color" name="color">
		<label for="submit">Paint The Table</label>
		<input type="submit" name="submit" value="Go!">
	</form>
</body>
</html>
